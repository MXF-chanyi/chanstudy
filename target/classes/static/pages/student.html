<!DOCTYPE html><html lang="en"><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>基于SpringBoot整合SSM案例</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css"></head><body class="hold-transition"><div id="app">    <div class="content-header">        <h1>学生管理</h1>    </div>    <div class="app-container">        <div class="box">            <div class="filter-container">                <el-input v-model="pagination.sid" placeholder="学生学号" style="width: 200px;" class="filter-item"></el-input>                <el-input v-model="pagination.sname" placeholder="学生姓名" style="width: 200px;" class="filter-item"></el-input>                <el-input v-model="pagination.age" placeholder="学生年龄" style="width: 200px;" class="filter-item"></el-input>                <el-button @click="getAll()" class="dalfBut">查询</el-button>                <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>            </div>            <el-table size="small" current-row-key="sid" :data="dataList" stripe highlight-current-row>                <el-table-column type="index" align="center" label="序号"></el-table-column>                <el-table-column prop="sname" label="学生姓名" align="center"></el-table-column>                <el-table-column prop="age" label="学生年龄" align="center"></el-table-column>                <el-table-column label="操作" align="center">                    <!--<template slot-scope="scope"> 将我们这一整行数据封装成 scope -->                    <template slot-scope="scope">                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>                        <el-button type="danger" size="mini" @click="handleDelete(scope.row)">删除</el-button>                    </template>                </el-table-column>            </el-table>            <!--分页组件-->            <div class="pagination-container">                <el-pagination                        class="pagiantion"                        @current-change="handleCurrentChange"                        :current-page="pagination.currentPage"                        :page-size="pagination.pageSize"                        layout="total, prev, pager, next, jumper"                        :total="pagination.total">                </el-pagination>            </div>            <!-- 新增标签弹层 -->            <div class="add-form">                <el-dialog title="新增学生" :visible.sync="dialogFormVisible">                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="学生姓名" prop="sname">                                    <el-input v-model="formData.sname"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="学生年龄" prop="age">                                    <el-input v-model="formData.age"/>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleAdd()">确定</el-button>                    </div>                </el-dialog>            </div>            <!-- 编辑标签弹层 -->            <div class="add-form">                <el-dialog title="编辑检查项" :visible.sync="dialogFormVisible4Edit">                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="学生姓名" prop="sname">                                    <el-input v-model="formData.sname"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="学生年龄" prop="age">                                    <el-input v-model="formData.age"/>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleEdit()">确定</el-button>                    </div>                </el-dialog>            </div>        </div>    </div></div></body><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script>    var vue = new Vue({        el: '#app',        data:{            dataList: [],//当前页要展示的列表数据            dialogFormVisible: false,//添加表单是否可见            dialogFormVisible4Edit:false,//编辑表单是否可见            formData: {},//表单数据/*            rules: {//校验规则                type: [{ required: true, message: '图书类别为必填项', trigger: 'blur' }],                name: [{ required: true, message: '图书名称为必填项', trigger: 'blur' }]            },*/            pagination: {//分页相关模型数据                currentPage: 1,//当前页码                pageSize:8,//每页显示的记录数                total:0,//总记录数                sid: "",                sname: "",                age: ""            }        },        //钩子函数，VUE对象初始化完成后自动执行        created() {          //调用查询全部数据的操作            this.getAll()        },        methods: {            //列表         /*   getAll() {                var _this = this;                // 发送异步请求               axios.get("/students").then((res)=>{                  // console.log(res.data);                   _this.dataList = res.data.data;               });            },*/            getAll() {                var _this = this;                // 组织参数，拼接url请求地址                //方法一 前端判段              /*  param = "?qurey" 主要传问号后面是无效信息                param = "?query"                param += "&sid="+this.pagination.sid;*/                param = "?sid="+this.pagination.sid;                param +="&sname="+this.pagination.sname;                param +="&age="+this.pagination.age;                console.log(param)                // 发送异步请求                axios.get("/students/"+_this.pagination.currentPage+"/"+_this.pagination.pageSize+param).then((res)=>{                    // console.log(res.data);                    _this.pagination.currentPage = res.data.data.current;                    _this.pagination.pageSize = res.data.data.size;                    _this.pagination.total = res.data.data.total;                    _this.dataList = res.data.data.records;                });            },            //切换页码            handleCurrentChange(currentPage) {                //修改页面值为当前页面值                this.pagination.currentPage = currentPage;                let  _this = this                //执行查询                this.getAll();            },            //弹出添加窗口            handleCreate() {                this.dialogFormVisible = true;                this.resetForm();            },            //重置表单            resetForm() {                this.formData();            },            //添加            handleAdd () {                var _this = this;                axios.post("/students",_this.formData).then((res)=>{                    //判断当前操作是否成功                    if(res.data.flag){                        //关闭弹层                        _this.dialogFormVisible = false;                        //弹出信息 绿色                        _this.$message.success(res.data.msg)                    }else {                        //弹出信息 红色                        _this.$message.error(res.data.msg)                    }                }).finally(()=>{                    //从新加载数据                    this.getAll();                });            },            //取消            cancel(){                //弹出信息 绿色                this.dialogFormVisible = false;                this.dialogFormVisible4Edit=false;                this.$message.info("当前操作取消")            },            // 删除            handleDelete(row) {                let _this = this;              /*  console.log(row)*/               this.$confirm("此操作永久删除当前信息,是否继续?","提示",{type:"info"}).then(()=>{                   axios.delete("/students/"+row.sid).then((res)=>{                       //判断当前操作是否成功                       if(res.data.flag){                           //弹出信息 绿色                           _this.$message.success(res.data.msg)                       }else {                           //弹出信息 红色                           _this.$message.error(res.data.msg);                       }                   }).finally(()=>{                       //从新加载数据                       this.getAll();                   });               }).catch(()=>{                   this.$message.info("取消操作");               });            },            //弹出编辑窗口            handleUpdate(row) {                var _this = this;                axios.get("/students/"+row.sid).then((res)=>{                    if(res.data.flag && res.data.data != null){                        _this.dialogFormVisible4Edit = true;                        _this.formData = res.data.data;                    }else {                        _this.$message.error("数据同步失败,请刷新页面");                    }                });            },            //修改            handleEdit() {                var _this = this;                axios.put("/students",_this.formData).then((res)=>{                    //判断当前操作是否成功                    //判断当前操作是否成功                    if(res.data.flag){                        //关闭弹层                        _this.dialogFormVisible4Edit = false;                        //弹出信息 绿色                        _this.$message.success(res.data.msg)                    }else {                        //弹出信息 红色                        _this.$message.error(res.data.msg)                    }                }).finally(()=>{                    //从新加载数据                    this.getAll();                });            },            //条件查询        }    })</script></html>
